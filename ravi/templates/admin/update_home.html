<!doctype html>
<html lang="en">
  <head>
    <!--  meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>HomeLoan Update Verification</title>
  </head>
  <body>

    <div class="container-fluid">
        <div class="container mt-5">
   
        <form action="" method="post">
            {% csrf_token %}

            
            <div class="row"><!--Row-->

                <div class="col-12 col-lg-6 mb-3"><!--column-->
                    <div class="card shadow">
                        <div class="card-body">
                        <label for="" class="form-label text-center d-block fw-bold">1.Personal Details </label>
                        <div class="radio-wrapper d-flex" style="justify-content: space-around;">
                            <div class="form-check">
                                <input class="form-check-input verify fs-5" type="radio" name="personal_detail_verification" id="id_personal_detail_verification_approved" value="Approved" 
                                 {{% if form.personal_detail_verification.value == "Approved" %}
                                 checked
                                {% endif %}}>
                                <label class="form-check-label text-success fw-normal" for="id_personal_detail_verification_approved">Completed</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input verify fs-5" type="radio" name="personal_detail_verification" id="id_personal_detail_verification_rejected" value="Rejected" 
                                {{% if form.personal_detail_verification.value == "Rejected" %}
                                checked
                               {% endif %}}>
                                <label class="form-check-label text-danger fw-normal" for="id_personal_detail_verification_rejected">Rejected</label>
                            </div>
                        </div>
                        </div>
                    </div>
                </div><!--column-->

                 <!-- Documents Upload Verification -->
                 <div class="col-12 col-lg-6 mb-3">
                    <div class="card shadow">
                        <div class="card-body">
                        <label class="form-label text-center d-block fw-bold">2.Documents Upload</label>

                            <div class="form-check">
                                <input class="form-check-input verify fs-5" type="radio" name="documents_upload_status" id="id_documents_upload_status_approved" value="Approved" 
                                {{% if form.documents_upload_status.value == "Approved" %}
                                checked
                               {% endif %}}>
                                <label class="form-check-label text-success fw-normal" for="id_documents_upload_status_approved">Completed</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input verify fs-5" type="radio" name="documents_upload_status" id="id_documents_upload_status_rejected" value="Rejected" 
                                {{% if form.documents_upload_status.value == "Rejected" %}
                                checked
                               {% endif %}}>
                                <label class="form-check-label text-danger fw-normal" for="id_documents_upload_status_rejected">Rejected</label>
                            </div>
                        </div>
                        </div>
                    </div>
                </div>


                 <!-- Documents Verification -->
                 <div class="col-12 col-lg-6 mb-3">
                    <div class="card shadow">
                        <div class="card-body">
                        <label class="form-label text-center d-block fw-bold">3.kyc and documents verification</label>
                        <div class="radio-wrapper d-flex" style="justify-content: space-around;">
                            <div class="form-check">
                                <input class="form-check-input verify fs-5" type="radio" name="kyc_documents_verification_status" id="id_kyc_documents_verification_status_approved" value="Approved"

                    </div>
                </div>

                                <input class="form-check-input verify fs-5" type="radio" name="eligibility_check_status" id="id_eligibility_check_status_rejected" value="Rejected"

                               {% endif %}}>
                                <label class="form-check-label text-danger fw-normal" for="id_eligibility_check_status_rejected">Rejected</label>
                            </div>
                        </div>

                <!-- Bank Login Verification -->

                    </div>
                </div>




                 <!-- Verfication Status -->

                            </div>

                        </div>
                    </div>
                </div>

                <div class="col-12 col-lg-6 mb-3">
                    <div class="card shadow">
                        <div class="card-body">
                        <label class="form-label text-center d-block fw-bold">11.Loan Approved/Rejected</label>
                        <div class="radio-wrapper d-flex" style="justify-content: space-around;">
                            <div class="form-check">
                                <input class="form-check-input fs-5" type="radio" name="approved_rejected" id="id_approved_rejected" value="Approved"

                <div class="col-12 col-lg-6 mb-3">

                            </div>

        <script>
            document.addEventListener("DOMContentLoaded", function() {
                const allRadioButtons = document.querySelectorAll('.form-check-input');
        
                function updateRadioButtons() {
                    let startDisabling = false;
                    allRadioButtons.forEach((radio) => {
                        if (startDisabling) {
                            radio.disabled = true;
                        } else {
                            radio.disabled = false;
                        }
                        if (radio.checked && radio.value === 'Rejected') {
                            startDisabling = true;
                            
                        }
                       
                    });
                }
        
                allRadioButtons.forEach((radio) => {
                    radio.addEventListener('input', function() {
                        updateRadioButtons();
                    });
                });
        

                updateRadioButtons();
            });
        </script>
