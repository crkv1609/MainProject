<!-- templates/customer/result.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        .success {
            color: #28a745;
        }
        .rejected {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <style>
            .back-button {
                text-decoration: none;
                color: #333;
                font-weight: bold;
            }
            .back-button:hover {
                color: #007bff; /* Change color on hover */
            }
        </style>
        
        <a href="javascript:void(0);" onclick="window.history.back();" class="back-button">‚Üê Back</a>
        {% if status == 'success' %}
            <h1 class="success">Application has been successfully processed</h1>
        {% elif status == 'rejected' %}
            <h1 class="rejected">Application is rejected succesfully</h1>
        {% else %}
            <h1>Unknown status</h1>
        {% endif %}
    </div>
</body>
</html>
