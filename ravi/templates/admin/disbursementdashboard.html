  <script>

    console.log("ji");
    function toggleOffcanvas() {
      var width = window.innerWidth;

     // document.getElementById("p1").textContent=width;
      // document.write(width)
      console.log('Current width:', width);

      if (width > 768) {
        document.querySelector('.offcanvas').classList.add('show');
      } else {
        document.querySelector('.offcanvas').classList.remove('show');
      }

      if(width>=768 && width<=896){
        document.querySelector('.main-section').classList.add('my-active')
      }
      else{

         document.querySelector('.main-section').classList.remove('my-active')
      }
    }

    // Initial check
    toggleOffcanvas();

    // Add event listener for window resize
    window.addEventListener('resize', toggleOffcanvas);
    document.querySelector('#my-check').addEventListener('input',function(){

      if(this.checked){
        document.querySelector('.main-section').classList.add('my-active')
      }
      else{
        document.querySelector('.main-section').classList.remove('my-active')
