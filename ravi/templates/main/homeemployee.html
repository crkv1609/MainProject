<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Employee</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e9ecef;
            margin: 0;
            padding: 0;
        }
        h1 {
            background-color: #007bff;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            margin: 0;
            font-size: 2rem;
        }
        .container {
            width: 90%;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        td {
            padding: 10px;
            vertical-align: top;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }
        input[type="text"],
        input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            font-size: 1rem;
            box-sizing: border-box;
            outline: none;
        }
        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(38, 143, 255, 0.25);
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .info {
            font-size: 0.875rem;
            color: #6c757d;
            margin-top: 10px;
        }
        .info br {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Employee Register Form</h1>
    <div class="container">
        <form action="" method="POST" id="register-form">
            {% csrf_token %}
            <table>
                <tr>
                    <td><label for="username">Username</label></td>
                    <td><input type="text" id="username" name="username" placeholder="Enter the username" required autocomplete="off"></td>
                </tr>
                <tr>
                    <td><label for="email">Email</label></td>
                    <td><input type="text" id="email" name="email" placeholder="Enter the email" required autocomplete="off" pattern="[a-z0-9]+@gmail\.com"></td>
                </tr>
                <tr>
                    <td><label for="password">Password</label></td>
                    <td><input type="password" id="password" name="password" placeholder="Enter the password" required autocomplete="off" pattern="[A-Z][a-z0-9!@#$%^&*]*"></td>
                </tr>
                <tr>
                    <td></td>
                    <td class="info">1. Starting letter should be uppercase<br>
                        2. At least one lowercase letter, one number, and one special character</td>
                </tr>
                <tr>
                    <td><label for="password2">Confirm Password</label></td>
                    <td><input type="password" id="password2" name="password2" placeholder="Confirm the password" required autocomplete="off" pattern="[A-Z][a-z0-9!@#$%^&*]*"></td>
                </tr>
                <tr>
                    <td></td>
                    <td class="info">1. Starting letter should be uppercase<br>2. At least one lowercase letter, one number, and one special character</td>
                </tr>
                <tr>
                    <td></td>
                    <td><button type="submit" onclick="return confirm('Register successfully?')">Submit</button></td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
