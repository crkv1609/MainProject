<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            height: 100vh; 
            margin: 0; /* Remove default margin */
            display: flex; /* Use flexbox for centering */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
        }

        h2 {
            color: #333;
            text-align: center; /* Center text in heading */
            margin-bottom: 20px; /* Space below the heading */
            width: 100%; /* Ensure it takes the full width of the form */
        }

        form {
            background: white;
            padding: 40px; /* Adjust padding as needed */
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 300px; /* Set a fixed width for the form */
            text-align: center; /* Center content inside the form */
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%; /* Make input fields full width */
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #b8a5a5;
            border-radius: 4px;
            box-sizing: border-box; /* Include padding and border in element's total width and height */
        }

        button {
            background-color: #5cb85c;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%; /* Make button full width */
        }

        button:hover {
            background-color: #4cae4c;
        }

        .error {
            color: red;
            margin-top: 10px;
            text-align: center; /* Center error message */
        }
    </style>
</head>
<body>
    <div>
        <h2>Employee Login</h2>
        <form method="POST" action="{% url 'login_check' %}">
            {% csrf_token %}
            <label for="employee_id">Employee ID:</label>
            <input type="text" id="employee_id" name="employee_id" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Login</button>
        </form>
        {% if error_message %}
            <p class="error">{{ error_message }}</p>
        {% endif %}
    </div>
</body>
</html>
