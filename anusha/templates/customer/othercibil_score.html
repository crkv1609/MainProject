<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Score</title>
    <style>
        body {
            display: flex;
            flex-direction: column; /* Changed to column for vertical alignment */
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #f0f4f8, #d9e7f3);
            margin: 0;
            font-family: 'Arial', sans-serif;
            color: #333;
        }

        .application-id {
            font-size: 24px; /* Adjusted font size */
            margin-bottom: 20px; /* Space between application ID and score circle */
            color: #1714b8; /* Match the score color for consistency */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        .score-container {
            text-align: center;
        }

        .score-circle {
            width: 220px; 
            height: 220px; 
            border-radius: 50%;
            background: white;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            animation: pulse 2s infinite; 
        }

        .score {
            font-size: 60px; 
            font-weight: bold;
            position: relative;
            z-index: 1; 
            color: #1714b8; 
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2); 
        }

        .score-circle::before {
            content: '';
            position: absolute;
            top: -12px;
            left: -12px;
            right: -12px;
            bottom: -12px;
            border-radius: 50%;
            border: 10px solid transparent;
            background: linear-gradient(135deg, #07848d, #dfe7e0, #07848d);
            z-index: 0; 
            animation: rotate 4s linear infinite; 
        }

        .score-circle::after {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border-radius: 50%;
            border: 10px solid transparent;
            background: linear-gradient(135deg, #1496cd, #ffc107);
            z-index: -1; 
            opacity: 0.6; 
        }

        .cross-line {
            position: absolute;
            width: 250px; 
            height: 5px; 
            background: linear-gradient(to right, #ff9800, #4caf50);
            z-index: 0; 
        }

        .cross-line.one {
            top: 0;
            left: 50%;
            transform: translateX(-50%) rotate(45deg);
            box-shadow: 0 2px 10px rgba(255, 152, 0, 0.5); 
        }

        .cross-line.two {
            top: 0;
            left: 50%;
            transform: translateX(-50%) rotate(-45deg);
            box-shadow: 0 2px 10px rgba(76, 175, 80, 0.5); 
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .description {
            margin-top: 20px;
            font-size: 18px;
            color: #555;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2); 
        }
    </style>
</head>
<body>
    <div class="application-id">Your application ID is: {{ application_id }}</div>
    <div class="score-container">
        <div class="score-circle">
            <h1 class="score" id="creditScore">{{credit_score}}</h1>
            <div class="cross-line one"></div>
            <div class="cross-line two"></div>
        </div>
        <div class="description">Your Credit Score</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const creditScoreElement = document.getElementById('creditScore');
            const creditScore = parseInt(creditScoreElement.innerText);

            creditScoreElement.style.display = 'block';

            setTimeout(() => {
                const confirmRedirect = confirm("Do you want to proceed based on your credit score?");
                if (confirmRedirect) {
                    const url = creditScore >= 400 ? "{% url 'otherloan' %}" : "{% url 'index' %}";
                    window.location.href = url;
                }
            }, 600); 
        });
    </script>
</body>
</html>
